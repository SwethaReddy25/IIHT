<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<form action="">
       
    <title>Document</title>
</head>
<body>
    <form action="submit.html">
        <table>
            <tr>
                <td><label for="placeholder"><strong>Placeholder:</strong></label></td> 
                <td><input type="text" placeholder="Enter numbers only" name="placeholder" id="" ></td>
            </tr> <br>
            <tr>
                <td><label for="autofocus"><strong>Autofocus:</strong></label></td> 
                <td><input type="text" autofocus name="autofocus" id="" ></td>
            </tr> <br>
            <tr>
                <td><label for="range"><strong>Range:</strong></label></td> 
                <td><input type="range"  name="range" id="" ></td>
            </tr> <br>
            
            <tr>
                <td><label for="search"><strong>Search:</strong></label></td> 
                <td><input type="search" placeholder="Search..." name="search" id="" ></td>
            </tr> <br>

            <tr>
                <td><label for="date"><strong>Date:</strong></label></td> 
                <td><input type="date" name="date" id="" ></td>
            </tr> <br>
            
            <tr>
                <td><label for="week"><strong>Week:</strong></label></td> 
                <td><input type="week"  name="week" id="" ></td>
            </tr> <br>
            
            <tr>
                <td><label for="month"><strong>Month:</strong></label></td> 
                <td><input type="month" name="month" id="" ></td>
            </tr> <br>
            
            <tr>
                <td><label for="time"><strong>Time:</strong></label></td> 
                <td><input type="time" name="time" id="" ></td>
            </tr> <br>
            
            <tr>
                <td><label for="number"><strong>Number:</strong></label></td> 
                <td><input type="number" name="number" id="" ></td>
            </tr> <br>
            
            <tr>
                <td><label for="required"><strong>Required:</strong></label></td> 
                <td><input type="text" required name="required" id="" ></td>
            </tr> <br>
            
            <tr>
                <td><label for="email"><strong>Email:</strong></label></td> 
                <td><input type="email" name="email" id="" ></td>
            </tr> <br>
            

            <tr>
                <td><label for="color"><strong>Color:</strong></label></td> 
                <td><input type="color" name="color" id="" ></td>
            </tr> <br>
            
            
            <tr>
                <td><label for="country"><strong>Country:</strong></label></td> 
                <td><input type="text" name="country" id="" ></td>
                <td><datalist id="country">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angola">
                 </datalist></td>
            </tr> <br>
            
            <tr>
                <td><label for="audio">Audio :</label></td>
                <td><audio controls name="audio" id="" ></td>
            </tr> <br>
            
            <tr>
                <td><label for="video">Video :</label></td>
                <td> <video controls src="https://www.youtube.com/watch?v=ehooGxi8ysU"></video></td>
            </tr>
    
    
        </table>    
        <input type="submit" value="submit">
        <input type="reset" value="reset">
</form>
    
</body>
</html>
