<body bgcolor="pink">
    
<form name="form" action="store.html" method="post">

    <label for="fname"><strong>Enter First name: </strong></label>
    <input type="text" name="fname"><br><br>

    <label for="lname"><strong>Enter last name:</strong></label> 
    <input type="text" name="lname"><br><br>

    <label for="address"><strong>Enter address:</strong></label> 
    <textarea name="address" id="" ></textarea><br><br>

    <label><strong>Select the training programs attended:</strong></label> 
        <input type="checkbox" name="html"><label for="html"> HTML</label>
        <input type="checkbox" name="java"><label for="java"> JAVA</label>
        <input type="checkbox" name="oracle"><label for="oracle"> ORACLE</label><br><br>

    <label for="Branch"><strong>Seclect the stream you belong to:</strong></label>  
        <input type="radio" name="Branch" value="CSE">CSE
        <input type="radio" name="Branch" value="IT">IT
        <input type="radio" name="Branch" value="ECE">ECE
        <input type="radio" name="Branch" value="EEE">EEE <br><br>

    <label for="subjects"><strong>Which training programm would you like to attend</strong></label>
    <select name="subjects" id="">
        <option value="html">Html</option>
        <option value="javascript">Javascript</option>
        <option value="oracle">Oracle</option>
    </select>
    <br><br>
    <label for="resume"><strong>Upload your resume</strong></label> 
    <input type="file" name="resume" id="">

    <button>exit</button>
