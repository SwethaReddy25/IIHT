<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
</head>
<style>
    #div1 {
  width: 350px;
  height: 100px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
<body>
    <h1> Drag and DRop the fruits</h1>
    <p><b>Fruits avaiable in the mart:</b></p>
    
<ul>
    <li id="drag1" draggable="true" ondragstart="drag(event)">Apple</li>
    <li id="drag2" draggable="true" ondragstart="drag(event)">Orange</li>
    <li id="drag3" draggable="true" ondragstart="drag(event)">Banana</li>
    <li id="drag4" draggable="true" ondragstart="drag(event)">Pineapple</li>
    <li id="drag5" draggable="true" ondragstart="drag(event)">Mango</li>
</ul>

<p><b>shopping cart:</b></p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
