<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1{
            border:1px solid black;
            height: 150px;
            width: 150px;
        }
    </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("img", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("img");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img height="150px" width="150px" id="drag1" src="C:\Users\2141429\paris.jpg" draggable="true" ondragstart="drag(event)" >

</body>
</html>
