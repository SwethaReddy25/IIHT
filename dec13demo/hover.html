<html>

    <head>

        <title>hover</title>

        <style>

            .box{

                height: 150px;

                width: 150px;

                background-color: plum;

            }

        </style>

    </head>

    <body>
        <h1> this is mouse hover..!</h1>

        <div class="box" onmouseover="boxHover()"></div>

        <script>

            function boxHover() {

                alert("this is plum");

            }

        </script>

    </body>

</html>
